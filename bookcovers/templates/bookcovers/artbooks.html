{% extends "bookcovers/base.html" %}

{% block title %}{{ view.web_title }}{% endblock %}
{% block content %}
{% for artbook in object_list %}
    <a href="{% url 'bookcovers:artbook_index' artbook.pk %}">{{ artbook.title }}</a>, {{ artbook.subtitle }}, {{ artbook.author.name }}
<BR>
{% endfor %}
{% endblock %}
