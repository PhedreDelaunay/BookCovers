{% extends "bookcovers/base.html" %}

{% load static %}

{% block content %}
    <h2>{{ artist }}</h2>
    {% for cover in cover_list %}
         <a href="{% url 'bookcovers:book' cover.book %}">
            <IMG src="{% static artist.cover_filepath|add:'Thumbnails/'|add:cover.cover__cover_filename %}"
                alt="{{ cover.book__title }}"
                title="{{ cover.book__title }}">
         </a>
    {% endfor %}
{% endblock %}
