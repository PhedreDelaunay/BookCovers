<div class="pagination">
    {% block book_menu %}{% endblock %}
    <span class="step-links">
        {% if book_pager.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ book_pager.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            book {{ book_pager.number }} of {{ book_pager.paginator.num_pages }}.
        </span>

        {% if book_pager.has_next %}
            <a href="?page={{ book_pager.next_page_number }}">next</a>
            <a href="?page={{ book_pager.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
