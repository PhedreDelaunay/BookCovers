<div class="pagination">
    <a href="{% url 'bookcovers:'|add:view.detail.view_name view.detail.object.pk %}">all covers</a>
        <span class="step-links">
            {% if page_obj.has_previous %}
                <a href="?cover={{ page_obj.previous_page_number }}">previous</a>

            {% endif %}

            <span class="current">
                Page {{ page_obj.number }} of {{ paginator.num_pages }}.
            </span>

            {% if page_obj.has_next %}
                <a href="?cover={{ page_obj.next_page_number }}">next</a>
            {% endif %}
        </span>
</div>
