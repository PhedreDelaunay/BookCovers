{% extends "bookcovers/base.html" %}

{% block content %}
    <h2>{{ title }}</h2>
    {% for cover in cover_list %}
         <a href="{% url 'bookcovers:book' cover.book %}">
         <IMG src="http://www.djabbic.co.uk/{{ cover.artist__cover_filepath }}Thumbnails/{{ cover.cover__cover_filename }}" 
             alt="{{ cover.book__title }}"
             title="{{ cover.book__title }}">
         </a>
    {% endfor %}
{% endblock %}o
